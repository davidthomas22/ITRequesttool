{% extends "layout.html" %}

{% block page_title %}
Juggling ability
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="start-page">Back</a>

      <h1 class="heading-large">What's the most number of balls you can juggle?
      </h1>

      <form class="form" action="juggling-feat" method="post">

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">What's the most number of balls you can juggle?</legend>

            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="juggling-ability" value="3 or more" {{ checked( "juggling-ability", "3 or more" ) }}>
              <label for="radio-1">3 or more</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="juggling-ability" value="1 or 2 balls" {{ checked( "juggling-ability", "1 or 2 balls" ) }}>
              <label for="radio-2">1 or 2 balls</label>
            </div>
            <p class="form-block">or</p>
            <div class="multiple-choice">
              <input id="radio-3" type="radio" name="juggling-ability" value="None - I can't juggle" {{ checked( "juggling-ability","None - I can't juggle" ) }}>
              <label for="radio-3">None - I can't juggle</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
